<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">Heart Disease Prediction</h1>
            <p class="lead">An error occurred</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h3 class="card-title mb-0">Error</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="error-icon text-danger mb-4">
                            <i class="bi bi-exclamation-circle-fill"></i>
                        </div>
                        <h2 class="mb-4">Something went wrong</h2>
                        <div class="alert alert-danger">
                            <p>{{ message }}</p>
                        </div>
                        <div class="mt-5">
                            <a href="/" class="btn btn-primary btn-lg">Return to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="mt-5 text-center text-muted py-4">
            
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
