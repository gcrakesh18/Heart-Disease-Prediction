<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">Heart Disease Prediction</h1>
            <p class="lead">Using Neural Networks</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Input Patient Data</h3>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post" id="prediction-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" name="age" required min="1" max="120">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sex" class="form-label">Sex</label>
                                    <select class="form-select" id="sex" name="sex" required>
                                        <option value="">Select</option>
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cp" class="form-label">Chest Pain Type</label>
                                    <select class="form-select" id="cp" name="cp" required>
                                        <option value="">Select</option>
                                        <option value="0">Typical Angina</option>
                                        <option value="1">Atypical Angina</option>
                                        <option value="2">Non-Anginal Pain</option>
                                        <option value="3">Asymptomatic</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="trestbps" class="form-label">Resting Blood Pressure (mm Hg)</label>
                                    <input type="number" class="form-control" id="trestbps" name="trestbps" required min="80" max="200">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="chol" class="form-label">Cholesterol (mg/dl)</label>
                                    <input type="number" class="form-control" id="chol" name="chol" required min="100" max="600">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fbs" class="form-label">Fasting Blood Sugar > 120 mg/dl</label>
                                    <select class="form-select" id="fbs" name="fbs" required>
                                        <option value="">Select</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="restecg" class="form-label">Resting ECG Results</label>
                                    <select class="form-select" id="restecg" name="restecg" required>
                                        <option value="">Select</option>
                                        <option value="0">Normal</option>
                                        <option value="1">ST-T Wave Abnormality</option>
                                        <option value="2">Left Ventricular Hypertrophy</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="thalach" class="form-label">Max Heart Rate Achieved</label>
                                    <input type="number" class="form-control" id="thalach" name="thalach" required min="60" max="220">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="exang" class="form-label">Exercise Induced Angina</label>
                                    <select class="form-select" id="exang" name="exang" required>
                                        <option value="">Select</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="oldpeak" class="form-label">ST Depression Induced by Exercise</label>
                                    <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" required min="0" max="10">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="slope" class="form-label">Slope of Peak Exercise ST Segment</label>
                                    <select class="form-select" id="slope" name="slope" required>
                                        <option value="">Select</option>
                                        <option value="0">Upsloping</option>
                                        <option value="1">Flat</option>
                                        <option value="2">Downsloping</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="ca" class="form-label">Number of Major Vessels Colored by Fluoroscopy</label>
                                    <select class="form-select" id="ca" name="ca" required>
                                        <option value="">Select</option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="thal" class="form-label">Thalassemia</label>
                                    <select class="form-select" id="thal" name="thal" required>
                                        <option value="">Select</option>
                                        <option value="1">Normal</option>
                                        <option value="2">Fixed Defect</option>
                                        <option value="3">Reversible Defect</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <button type="reset" class="btn btn-outline-secondary me-md-2">Reset</button>
                                <button type="submit" class="btn btn-primary">Predict</button>
                            </div>
                        </form>
                        
                        <!-- Prediction Result Container -->
                        <div id="prediction-result" class="mt-4" style="display: none;">
                            <!-- Result will be displayed here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">About the Model</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">About the Model</h5>
                        <p class="card-text">
                            This application uses a Neural Network to predict the likelihood of heart disease based on patient data.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="mt-5 text-center text-muted py-4">
            <div class="mb-3">
                <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                    <i class="bi bi-shield-lock me-1"></i> Admin Access
                </a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
